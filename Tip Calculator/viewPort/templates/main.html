<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">TIP calculator</span>
        </div>
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"> {{ date }}</li>
            </ul>
        </div>    
    </nav>
        <div class="row g-3">
            <label for="amount" class="form-label"> Bill Amount: </label>
            <input type="number" class="form-label" id="amount">    
            
            <label for="percent" class="form-label"> Percentage: </label>
            <input type="number" class="form-label" id="percent">

            <br>
            <button id="calculate"> Calculate </button>
            <br>
            <label for="total"> Total: </label>
            <span id="total" class="counter"></span>
        </div>
        <script>
            const amount = document.getElementById('amount');
            const percent = document.getElementById('percent');
            const btnCal = document.getElementById('calculate');
            const totalSpan = document.getElementById('total');

            totalSpan.innerText = "0"

            // Function to calculate the tip 
            function tipCal() {   
                const billValue = amount.value;
                const tipValue = percent.value;
                const totalBill = billValue * (1 + tipValue / 100);
                incrementCounter(+totalSpan.innerText,totalBill.toFixed(2)); //calls the function for displaying the increment till the target value is reached
            }
            // Function to conduct the counter on the totalBill starting from totalSpan.innerText which will always start from 0. 
            function incrementCounter(currNum,target){
                const increment = (target-currNum)/15;
                currNum = Math.ceil(currNum + increment);
                if (currNum < target){
                    totalSpan.innerText = currNum;
                    setTimeout(() => incrementCounter(currNum,target),15);
                    }else{
                        totalSpan.innerText = target;
                    }
                }
            
            btnCal.addEventListener("click", tipCal);

        </script>
</body>
</html>
