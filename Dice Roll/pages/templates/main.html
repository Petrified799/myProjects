<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header>
        <h3> DICE ROLL </h3>
    </header>
    <!-- <div id="dice_column" class="col-sm-9 col-md-9 mt-5"> -->
        <div id="dice_one" class="col-sm-12 mb-3 dice_one">
            <div class="dice one-face">
                <span class="dot"></span>
            </div>
        </div>
        <div class="col-md-12 row mb-4">
            <div id="dice_two" class="col-sm-6 dice_two mb-3">
                <div class="dice two-face">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div id="dice_six" class="col-sm-6 dice_six mb-3">
                <div class="dice six-face">
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-3 row">
            <div id="dice_three" class="col-md-6 mb-3 dice_three">
                <div class="dice three-face">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div id="dice_five" class="col-md-6 mb-3 dice_five">
                <div class="dice five-face">
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="column">
                        <span class="dot"></span>
                    </div>
                    <div class="column">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="dice_four" class="col-md-12 mb-5 dice_four">
            <div class="dice four-face">
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    <!-- </div> -->
    <button class="btn btn-primary justify-content-center mb-3" style="width:400px "> Roll The Dice</button>

    <script>
        document.querySelector("button").addEventListener("click", function () {
            const one = document.getElementById("dice_one");
            const two = document.getElementById("dice_two");
            const three = document.getElementById("dice_three");
            const four = document.getElementById("dice_four");
            const five = document.getElementById("dice_five");
            const six = document.getElementById("dice_six");
    
            let rotations = 0;
            const totalRotations = 20;
            const intervalTime = 100; // ms
    
            const rotateOnce = () => {
                const oneHTML = one.innerHTML;
                const twoHTML = two.innerHTML;
                const threeHTML = three.innerHTML;
                const fourHTML = four.innerHTML;
                const fiveHTML = five.innerHTML;
                const sixHTML = six.innerHTML;
    
                one.innerHTML = twoHTML;
                two.innerHTML = threeHTML;
                three.innerHTML = fourHTML;
                four.innerHTML = fiveHTML;
                five.innerHTML = sixHTML;
                six.innerHTML = oneHTML;
            };
    
            const interval = setInterval(() => {
                rotateOnce();
                rotations++;
    
                if (rotations >= totalRotations) {
                    clearInterval(interval);
                }
            }, intervalTime);
        });
    </script>
</body>
</html>
